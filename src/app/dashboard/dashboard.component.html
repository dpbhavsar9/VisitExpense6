<clr-main-container>
  <clr-header class="header header-6">
    <div class="branding">
      <a>
        <span class="brand-name">The Handshake</span>
      </a>
    </div>
    <div class="header-actions">
    </div>
  </clr-header>

  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>

    <clr-vertical-nav [clrVerticalNavCollapsible]="true">
      <clr-vertical-nav-group routerLinkActive="active">
        <a routerLink="./normal" hidden aria-hidden="true"></a>
        <clr-icon shape="user" clrVerticalNavIcon></clr-icon>
        Visit
        <clr-vertical-nav-group-children *clrIfExpanded="true">
          <a clrVerticalNavLink routerLink="./visit-expense/create" routerLinkActive="active">
            Expense Entry
          </a>
          <a clrVerticalNavLink routerLink="./normal/snorlax" routerLinkActive="active">
            Expense Approval
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
    </clr-vertical-nav>

  </div>
</clr-main-container>
